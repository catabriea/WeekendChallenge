<!DOCTYPE html>
<html>
	<head>
		<title>Weekend Project</title>
		<h1>Cat's Cupcake Confectionary</h1>		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="app.js" type="text/javascript"></script>
	</head>

	<body>			
		<form id="employeeInformation">
			<p id="para1">EMPLOYEE INFORMATION FORM</p>
			<p>Name</p>

			<input id="lasstName" type="text" name="lastName" placeholder="Last Name">

			<input id="employeeNumber" type="text" name="employeeNumber" placeholder="Employee Number">

			<input id="title" type="text" name="employeeTitle" placeholder="Title">
			<p>Last Review Score</p>
			<input id="lastReviewScore" type="text" name="lastReviewScore" placeholder="Last Review Score">
			<p>Salary</p>
			<input id="salary" type="text" name="salary" placeholder="Salary" >
			<button id="submitButton" type="submit" value="submit">Submit</button>
		</form>
		<button id="newEmployeeButton" type="submit">Random Employee</button>


		

		<div id="employeeChart"></div>
		<div id="randomEmployeeChart"></div>


	</body>
